  <main>
    <div class="contact-heading">
        <h1>Contact Us</h1>
      </div>
    <div class="container">
      
        <form method="POST" action="https://formspree.io/f/mwkjylpl">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required><br>

            <label for="business">Business</label>
            <input type="text" id="business" name="business" required><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required><br>

            <label for="service">Service Wanted</label>
            <select id="service" name="service" required>
            <option value="">Select a service...</option>
            <option value="Service 1">Web Development</option>
            <option value="Service 2">Automation</option>
            <option value="Service 3">Strategy & Consulting</option>
            <option value="Service 4">Application & Software Development</option>
            </select><br>

            <label for="description">Description of your question</label>
            <textarea id="description" name="description" rows="4" cols="50" required></textarea><br>

            <input type="submit" class="submitbtn-cus" value="Submit">
        </form>
    </div>
    <div class="email-footer">
        <div class="email-container">
            <p>Or feel free to email us directly at: <a class="contactmail" href="mailto:contact@tideworks.info">contact@tideworks.info</a></p>
